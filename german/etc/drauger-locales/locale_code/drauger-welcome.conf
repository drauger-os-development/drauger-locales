message_show_tutorial	"\n  Danke, dass du Drauger OS runter geladen hast, das kostenlose Linux Gaming OS.\n  "
tut_0	"\n\tIn diesem Tutorial erhälst du eine kurze Einweisung, wie du Drauger OS nutzt.  \n"
tut_1	"\n\tDie Leisten unten, links und oben sind deine Panels.\t\n\tDas linke gibt dir Zugriff auf die meistgenutzen Apps.\t\n\tDas obere Panel gibt dir Zugriff aufs Menü, wenn du auf's Drauger OS Logo klickst,\t\n\tund Log-Out findest du ganz rechts, unter dem Usernamen.\t\n\tDas untere Panel gibt zeigt dir die jeweiligen, offenen Apps des Bildschirms an.\t\n"
tut_2	"\n\tUm im linken Panels Icons zu sehen, die \t\n\tmomentan auf dem Bildschirm sind, Klick einfach auf das Icon darunter."
tut_3	"\n\tUm Programme zu sehen, die nicht im linken Panel sind, Klick einfach auf das OS Logo\t\n\tganz links am oberen Panel.\t\n"
tut_4	"\n\tDrauger OS hat nicht nur Support für Tastatur und Maus,\t\n\tso wie Touchscreens und Touchpads,\t\n\tes supported auch die meisten Xbox und Xbox 360 Controller,\t\n\twie auch manche PlayStation Controller.\t\n"
tut_5	"\n\tLetztlich, die vier Dreiecke auf dem unteren Panel, stehen für die verschiedenen Desktops.\t\n\tMag sein, dass du sie nicht auf Anhieb erkennst. Das liegt am Standard Desktophintergrund.\t\n"
tut_6	"\n\tWenn du mehr darüber erfahren möchtest, wie man Drauger OS nutzt, besuche bitte:\n\t<a href=\"https://draugeros.org/go/wiki/basics-of-the-drauger-os-desktop/\"> https://draugeros.org/go/wiki/basics-of-the-drauger-os-desktop/ </a>\n\t"
